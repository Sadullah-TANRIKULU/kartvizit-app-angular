<mat-card class="card-item">
    <mat-card-header (click)="openUpdateCardModal()">
      <mat-card-title>{{card.name || '-'}}</mat-card-title>
      <mat-card-subtitle>
        <!--bu ngIf kullanımıyla apiden gelende title olmadığı için yoksa göster || direktifi çalışıyor-->
        <span *ngIf="card.title">{{card.title}}</span>
        <small class="text-warning no-content" *ngIf="!card.title">Title girilmemiş.</small>
      </mat-card-subtitle>
      
      
    </mat-card-header>
    <mat-card-content>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngIf="card.phone">{{card.phone}}</li>
            <!--alttatki ng-template kullanımı örneği apiden gelende email yoksa ikaz rengi yazı olur-->
            <li class="list-group-item" *ngIf="card.email; else noEmail">{{card.email}}</li>
            <ng-template #noEmail>
              <small class="text-warning">E-posta adresi girilmemiş.</small>
            </ng-template>
            
            <li class="list-group-item" *ngIf="card.address">{{card.address}}</li>
          </ul>
    </mat-card-content>
    
  </mat-card>
